<div data-test="grid-movies" class="auto-grid-movies" *ngIf="movies$ | async as movies">
    <tp-fil-rouge-movie-card [movie]="movie" *ngFor="let movie of movies.results" />
</div>

<mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="totalItems"
    [hidePageSize]="true" [pageSize]="pageSize" [pageIndex]="pageIndex" aria-label="Select page">
</mat-paginator>
