<div *ngIf="popularMovies$ | async as popularMovies">
    <tp-fil-rouge-movie-section title="Popular" [movies]="popularMovies.results" />
</div>

<div *ngIf="topRatedMovies$ | async as topRatedMovies">
    <tp-fil-rouge-movie-section title="Top rated" [movies]="topRatedMovies.results" />
</div>

<div *ngIf="upcomingMovies$ | async as upcomingMovies">
    <tp-fil-rouge-movie-section title="Upcoming" [movies]="upcomingMovies.results" />
</div>
