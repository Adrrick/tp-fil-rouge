<div class="Profil" *ngIf="user$ | async as user">
  <div class="Profil__Main">
    <form
      [formGroup]="profilForm"
      (ngSubmit)="onSubmit()"
      class="Profil__Main__Form"
    >
      <div class="Profil__Main__Avatar">
        <mat-icon *ngIf="isMe" tpFilRougeDropFile [multiple]="false" (fileDropped)="updateAvatar($event)">edit</mat-icon>
        <img src="../../../assets/fake_avatar.png" loading="lazy" alt="ceci est la tete du profil" *ngIf="!user.photoURL"/>
        <img src="{{user.photoURL}}" loading="lazy" alt="ceci est la tete du profil" *ngIf="user.photoURL"/>
      </div>
      <div class="inputArea mb-3">
        <label for="username"> Username </label>
        <div class="Profil__Main__Form__Input">
          <input
            type="text"
            formControlName="username"
            [readOnly]="!isMe"
            id="username"
          />
        </div>
      </div>
      <div class="inputArea mb-3">
        <label for="email"> Adresse mail </label>
        <div class="Profil__Main__Form__Input">
          <input
            type="email"
            formControlName="email"
            [readOnly]="!isMe"
            autoComplete="off"
            id="email"
          />
        </div>
      </div>
      <div class="inputArea mb-3" *ngIf="isMe">
        <label for="newPassword">Nouveau mot de passe</label>
        <div class="Profil__Main__Form__Input">
          <input
            type="password"
            formControlName="newPassword"
            autoComplete="off"
            id="newPassword"
          />
        </div>
      </div>
      <div class="mb-3" *ngIf="isMe">
        <button class="btn">Enregistrer</button>
      </div>
    </form>
  </div>

  <mat-tab-group>
    <mat-tab label="Viewed Movies">
      <tp-fil-rouge-profile-details-movies [moviesSeen]="viewedMovies" />
    </mat-tab>
    <mat-tab label="Reviewed Movies">
      <tp-fil-rouge-profile-details-reviews [reviews]="reviewedMovies" />
    </mat-tab>
  </mat-tab-group>
</div>
