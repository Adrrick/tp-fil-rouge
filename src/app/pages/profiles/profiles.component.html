<div *ngIf="users$ | async as users">
  <mat-list *ngFor="let user of users">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ user.username }}</mat-card-title>
          <mat-card-subtitle>Utilisateur</mat-card-subtitle>
          <img
            mat-card-sm-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content> Je suis un utilisateur </mat-card-content>
      <!-- <button *ngIf="{{user.username}} = currentUser$ " mat-raised-button>Edit</button> -->
    </mat-card>
  </mat-list>
</div>
