<div class="Auth">
  <div class="Register">
    <div class="Register__Description">
      <h1>Inscription</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti
        perferendis dolorum, dolores placeat corporis minus aliquid reiciendis
        quaerat quae sint perspiciatis aperiam quidem atque optio nam alias,
        maiores unde quis?
      </p>
    </div>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="submit()"
      class="Register__Form"
    >
      <div class="inputArea mb-3">
        <input
          formControlName="username"
          type="text"
          id="email"
          placeholder="Surnom"
        />
      </div>
      <div class="inputArea mb-3">
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="Adresse Mail"
        />
      </div>
      <div class="inputArea mb-3">
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Mot de passe"
        />
      </div>
      <div class="inputArea mb-3">
        <input
          formControlName="confirmedPassword"
          type="password"
          id="password"
          placeholder="Nouveau mot de passe"
        />
      </div>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="btn"
      >
        <span>S'inscrire</span>
      </button>
      <p class="mb-3 mt-3 link" [routerLink]="['/login']">
        déjà un compte ? Se connecter
      </p>
    </form>
  </div>
</div>
