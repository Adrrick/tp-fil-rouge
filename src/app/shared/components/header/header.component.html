<header class="header">
    <img class="header--logo" src="../../../../assets/logo.png" />

    <div *ngIf="firebaseAuthService.currentUser; else loggedOut">
        <tp-fil-rouge-avatar avatarImage={{firebaseAuthService.currentUser.photoURL}} />
    </div>

    <ng-template #loggedOut>
        <button class="header--login" mat-raised-button color="primary" [routerLink]="'/login'"
            data-test="login-button">Login</button>
    </ng-template>
</header>
