<a class="movie-card" routerLink="/movie/{{movieSeen.movieId}}">
    <div class="movie-card--poster-container">
        <img class="movie-card--poster-img" loading="lazy"
            src="{{'https://image.tmdb.org/t/p/original' + movieSeen.posterPath}}" alt="poster for {{movieSeen.title}}">
    </div>

    <div class="movie-card--title">{{movieSeen.title}}</div>
</a>
