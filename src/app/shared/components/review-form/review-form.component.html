<div class="Comment">
    <form  [formGroup]="reviewForm" (ngSubmit)="submit()" class="Comment__Form">
        <div class="inputArea mb-3">
          <label for="title">
            Titre
          </label>
          <div class="Comment__Form__Input">
            <input
              type="text"
              formControlName="title"
              autoComplete="off"
              id="title"
            />
          </div>
        </div>
        <div class="inputArea mb-3">
            <label for="comment">
                Commentaire
            </label>
            <div class="Comment__Form__Input">
                <textarea id="comment" placeholder="Your analyse" formControlName="comment"></textarea>
            </div>
        </div>
        <div class="inputArea mb-3">
            <tp-fil-rouge-star-rating [rating]="0"
                (ratingChanged)="onRatingChanged($event)"></tp-fil-rouge-star-rating>
        </div>
        <div class="mb-3">
            <button class="btn">Publier</button>
        </div>
      </form>
</div>
