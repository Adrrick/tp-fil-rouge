<mat-card>
    <form [formGroup]="reviewForm" (ngSubmit)="submit()">
        <mat-card-header>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Title" formControlName="title">
                </mat-form-field>
            </div>
            <div>
                <tp-fil-rouge-star-rating [rating]="0"
                    (ratingChanged)="onRatingChanged($event)"></tp-fil-rouge-star-rating>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Commentaire</mat-label>
                <textarea matInput placeholder="Your analyse" formControlName="comment"></textarea>
            </mat-form-field>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Publier</button>
        </mat-card-actions>
    </form>
</mat-card>
